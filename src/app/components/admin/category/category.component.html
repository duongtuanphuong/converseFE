<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" (click)="onCreate()">
    Add Category
</button>


<table class="table table-striped table-inverse table-responsive">
    <thead class="thead-inverse">
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Action</th>
      </tr>
      </thead>
      <tbody>
        <tr *ngFor="let s  of listCategory">
          <td scope="row">{{s.id}}</td>
          <td> {{s.name}}</td>
          <td>
            <button type="button" class="btn btn-primary" (click)="onUpdate(s)">Edit</button>
          </td>
        </tr>
      </tbody>
  </table>


  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeModal()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form [formGroup]="formValue">
          <div class="form-group">
            <label for="">Name : </label>
            <input type="text" name="" id="" class="form-control" placeholder="Name" formControlName = "name">
          </div>
          <button type="button" class="btn btn-primary" *ngIf="showUpdate == true" (click)="updateCategory()">Update</button>
          <button type="button" class="btn btn-primary" *ngIf="showCreate == true" (click)="createCategory()">ADD</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="closeModal()">Close</button>
        </form>
      </div>
    </div>
  </div>
